  permission_handler: ^12.0.1
  flutter_bluetooth_serial: ^0.4.0
  firebase_core: ^4.3.0 # Firebase core için
  cloud_firestore: ^6.1.1 # Firestore için
  google_mlkit_object_detection: ^0.15.0 # Nesne tespiti için
  google_mlkit_face_detection: ^0.13.1 # Yüz tespiti için
