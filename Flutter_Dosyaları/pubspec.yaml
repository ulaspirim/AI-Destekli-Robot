# 1. Bu alanlar eksik (veya hatalı yerleştirilmiş)
name: my_awesome_project # <-- BU ALAN ZORUNLU! (Boşluksuz, küçük harf kullanın)
description: "A new Flutter project."
publish_to: 'none' # Bu satırı eklemek, paketin yanlışlıkla yayınlanmasını engeller
version: 1.0.0+1

# 2. Environment (Sizde var)
